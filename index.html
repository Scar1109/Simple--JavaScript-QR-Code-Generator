<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="py-2 head">
        <h1 class="header">QR Code Generator</h1>
    </header>
        <div class="container shadow" style="width: 800px; margin-top: 4em; margin-bottom: 4em; padding: 3em">
        <h3 class="text-center">Enter text/link to generate a QR code</h3>
        </br>
        <!-- Input section -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Text/Link:</span>
            <input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" id="qr-text" name="qr_text" autofocus>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-2">
                    <span class="input-group-text" id="inputGroup-sizing-default">Size:</span>
                    <select class="form-select" id="qr-size" aria-label="Floating label select example">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300">300x300</option>
                        <option value="400">400x400</option>
                        <option value="500" selected>500x500</option>
                        <option value="750">750x750</option>
                        <option value="1000">1000x1000</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-2">
                    <span class="input-group-text" id="inputGroup-sizing-default">Format:</span>
                    <select class="form-select" id="qr-format" aria-label="Floating label select example">
                        <option value="png">PNG</option>
                        <option value="gif">GIF</option>
                        <option value="jpg" selected>JPG</option>
                        <option value="svg">SVG</option>
                    </select>
                </div>
            </div>
    </div>
        <br>  
        <div class="input-group mb-3">
            <input type="submit" onclick="generateQrCode()" style="max-width: 200px; margin: auto" class="form-control" value="Generate">
            
        </div>


        <!-- Spinner -->
        <div class="d-none justify-content-center" id="spinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- QR Code -->
        <div class="qr-section" id="qr-section" >
        <h4 class="text-center" id="output-text"></h4></br>
        <div class="input-group mb-2">
            <div style="margin: auto">
                
                <img src="" class="qr" id="qr" alt="QR Code">
                <p class="sizeP" id="sizeP">100x100 Px</p>
                <div class="download-share-buttons">
                    <a href="https://api.qrserver.com/v1/create-qr-code/?size=500x500&margin=5&data=dfsdfssd" id="download-link">
                        <button class="btn btn-primary" >Download</button>
                    </a>
                </div>
            </div>
        </div>
        </div>
    </div>

    <!-- Alert msg -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
        <strong class="me-auto">QR Code Generator</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
        Please enter a valid text/link.
        </div>
    </div>
</div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
